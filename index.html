<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alana é linda?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgb(131, 34, 34);
      color: white;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      position: relative;
    }
    button {
      padding: 12px 28px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      position: relative;
      z-index: 1;
    }
    #sim {
      background: white;
      color: black;
    }
    #nao {
      background: white;
      color: black;
      position: relative;
    }

    /* FOTO NO CANTO */
    .foto {
      position: fixed;
      right: 20px;
      bottom: 20px;
      text-align: center;
      font-size: 18px;
      color: white;
    }
    .foto img {
      max-width: 300px; /* bem maior */
      border-radius: 12px;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Alana é linda, né?</h1>
  <div class="buttons">
    <button id="sim">SIM</button>
    <button id="nao">NÃO</button>
  </div>

  <!-- FOTO NO CANTO -->
  <div class="foto">
    <img src="alaninha.jpeg" alt="gatinha">
    <div>essa gatinha aqui</div>
  </div>

  <script>
    const nao = document.getElementById("nao");
    const sim = document.getElementById("sim");

    // Botão NÃO foge quando clica
    nao.addEventListener("click", () => {
      const x = Math.floor(Math.random() * 300) - 150; 
      const y = Math.floor(Math.random() * 300) - 150; 
      nao.style.position = "absolute";
      nao.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Botão SIM redireciona para um vídeo
    sim.addEventListener("click", () => {
      window.location.href = "https://youtu.be/uv93fULPPrg?si=XtIOOp4vSZpK8HVl"; 
    });
  </script>
</body>
</html>
